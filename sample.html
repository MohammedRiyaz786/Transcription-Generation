<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Reset Body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1b1b1b;
      color: #fff;
      overflow: hidden;
    }

    /* Background Layers */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      background: linear-gradient(135deg, #232323 0%, #1b1b1b 100%);
      z-index: -1;
    }

    .diagonal {
      position: absolute;
      width: 200%;
      height: 10%;
      background: linear-gradient(90deg, #2a2a2a, #1f1f1f);
      transform: rotate(-45deg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .diagonal:nth-child(1) { top: -10%; left: -50%; }
    .diagonal:nth-child(2) { top: 5%; left: -50%; }
    .diagonal:nth-child(3) { top: 20%; left: -50%; }
    .diagonal:nth-child(4) { top: 35%; left: -50%; }
    .diagonal:nth-child(5) { top: 50%; left: -50%; }
    .diagonal:nth-child(6) { top: 65%; left: -50%; }
    .diagonal:nth-child(7) { top: 80%; left: -50%; }

    /* Header Styling */
    header {
      width: 100%;
      padding: 15px 30px;
      background: rgba(30, 30, 30, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #ffffff;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      color: #cccccc;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #ffffff;
    }

    /* Footer Styling */
    footer {
      width: 100%;
      padding: 15px 30px;
      background: rgba(30, 30, 30, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #cccccc;
      position: relative;
      z-index: 1;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.8);
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    footer p a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    main h2 {
      font-size: 36px;
      margin: 0;
      color: #ffffff;
    }

    main p {
      font-size: 18px;
      margin-top: 10px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <!-- Background Layers -->
  <div class="background">
    <div class="diagonal"></div>
    <div class="diagonal"></div>
    <div class="diagonal"></div>
    <div class="diagonal"></div>
    <div class="diagonal"></div>
    <div class="diagonal"></div>
    <div class="diagonal"></div>
  </div>

  <!-- Header -->
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div>
      <h2>Welcome to My Landing Page</h2>
      <p>Creating stunning visuals with sleek designs.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Website. Designed with <a href="#">Love</a>.</p>
  </footer>
</body>
</html>
